{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register | baazarnow.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- Choices CSS-->
    <link rel="stylesheet" href="{% static 'vendor/choices.js/public/assets/styles/choices.min.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
      .alert {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 15px;
        background-color: #f8d7da;
        color: #721c24;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 12px;
        padding-bottom: 12px;
      }
      .alert button {
        border: 0px;
        height: 20px;
        width: 20px;
        background-color: #f8d7da;
      }
      .alert button span {
        color: #721c24;
      }
    </style>
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center position-relative py-5">
        <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
          <div class="card-body p-0">
            <div class="row gx-0 align-items-stretch">
              <!-- Logo & Information Panel-->
              <div class="col-lg-6">
                <div class="info d-flex justify-content-center flex-column p-4 h-100">
                  {% if messages %}
                  {% for msg in messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      {{msg}}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  {% endfor %}
                  {% endif %}
                  <div class="py-5">
                    <h1 class="display-6 fw-bold">BAAZARNOW.COM</h1>
                    <p class="fw-light mb-0">Register to explore more...</p>
                  </div>
                </div>
              </div>
              <!-- Form Panel    -->
              <div class="col-lg-6 bg-white">
                <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                  <form class="register-form py-5 w-100" method="POST">
                    {% csrf_token %}
                    <div class="input-material-group mb-3">
                      <input class="input-material" type="text" name="first_name" autocomplete="off" required>
                      <label class="label-material" for="register-username">First Name <span style="color: red;">*</span></label>
                    </div>
                    <div class="input-material-group mb-3">
                        <input class="input-material" type="text" name="last_name" autocomplete="off">
                        <label class="label-material" for="register-username">Last Name</label>
                    </div>
                    <div class="input-material-group mb-3">
                      <input class="input-material" type="text" name="username" required autocomplete="off">
                      <label class="label-material" for="register-username">Username <span style="color:red;">*</span></label>
                    </div>
                    <div class="input-material-group mb-3">
                      <input class="input-material" type="email" name="email" autocomplete="off" required>
                      <label class="label-material">Email Address <span style="color:red;">*</span></label>
                    </div>
                    <div class="form-group mb-3">
                      <label class="label-material" style="color: #6c757d;">Gender</label>
                      <select class="form-control" name="gender" style="color: #6c757d;">
                        <option selected>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" type="password" name="password1" required data-validate-field="registerPassword">
                      <label class="label-material">Password <span style="color:red;">*</span></label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" type="password" name="password2" required data-validate-field="registerPassword">
                      <label class="label-material">Confirm Password <span style="color:red;">*</span></label>
                    </div>
                    <div class="form-group mb-4">
                      <label for="user_type" style="color: #6c757d;">User Type <span style="color: red;">*</span></label>
                      <select id="user_type" name="user_type" class="form-control" style="color: #6c757d;" required>
                          <option selected>Choose...</option>
                          <option value="supplier">Supplier</option>
                          <option value="consumer">Consumer</option>
                      </select>
                    </div>
                    <button class="btn btn-primary mb-3" id="login" type="submit">Register</button><br><small class="text-gray-500">Already have an account?  </small><a class="text-sm text-paleBlue" href="{% url 'login' %}">Login</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center position-absolute bottom-0 start-0 w-100 z-index-20">
        <p class="text-white">Design by <a class="external" href="https://bootstrapious.com/p/admin-template">Bootstrapious</a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'vendor/just-validate/js/just-validate.min.js' %}"></script>
    <script src="{% static 'vendor/choices.js/public/assets/scripts/choices.min.js' %}"></script>
    <!-- Main File-->
    <script src="{% static 'js/front.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'); 
      
      
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>
